<div class="card">
    <div class="card-body">
        
        
        <!-- <table class="table table-hover"> -->
            <thead>
                <!-- <tr> -->
                    <th>Title</th>
                    <th>Author</th>
                    <th>Date</th>
                <!-- </tr> -->
            </thead>    
            <tbody>
                <tr *ngFor="let article of articles">
                    <td>{{article.title}}</td>
                    <td>{{article.author}}</td>
                    <td>{{article.createdAt}}</td>
                    <td><button class = "btn btn-info" (click)="read(article)">Read More</button>
                        <button class = "btn btn-primary"(click)="doUpdate(article)">Update</button>
                        <button class = "btn btn-danger" (click)="doDelete(article)">Delete</button>
                        <button (click)="likeClick(article)">Like</button>
                        <!-- =<script type="text/javascript">
                            document.write(article.like)
                          </script> -->
                        ={{article.like}}
                        <button (click)="dislikeClick(article)">Dislike</button>
                        = {{article.dislike}}
                    </td>  
                </tr>
            </tbody>
